{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit User</h2>

  <form method="post" action="">
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-4">
      <!-- First Name -->
      <div>
        <label for="first_name" class="block text-xs font-medium text-gray-600 mb-1">First Name</label>
        <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Last Name -->
      <div>
        <label for="last_name" class="block text-xs font-medium text-gray-600 mb-1">Last Name</label>
        <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" required
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-xs font-medium text-gray-600 mb-1">Email</label>
        <input type="email" name="email" id="email" value="{{ user.email }}" required
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Role -->
      <div>
        <label for="role" class="block text-xs font-medium text-gray-600 mb-1">Role</label>
        <select name="role" id="role" required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
          <option value="User" {% if user.role == 'User' %}selected{% endif %}>Field Worker</option>
          <option value="SuperAdmin" {% if user.role == 'SuperAdmin' %}selected{% endif %}>Super Admin</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-3 mt-6">
        <a href="{% url 'dashboardadminapp:users' %}" class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100">Cancel</a>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Changes</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
