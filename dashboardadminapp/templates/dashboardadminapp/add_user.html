{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6">Add New User</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block">First Name</label>
            <input type="text" name="first_name" class="w-full border p-2 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block">Last Name</label>
            <input type="text" name="last_name" class="w-full border p-2 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block">Email</label>
            <input type="email" name="email" class="w-full border p-2 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block">Password</label>
            <input type="password" name="password" class="w-full border p-2 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block">Role</label>
            <select name="role" class="w-full border p-2 rounded" required>
                <option value="Admin">Admin</option>
                <option value="User">Field Worker</option>
            </select>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Add User</button>
        </div>
    </form>
</div>
{% endblock %}
