{% extends "dashboardadminapp/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>Add New User</h2>
  <form method="POST" action="{% url 'dashboardadminapp:add_user' %}">
    {% csrf_token %}
    
    <!-- Display messages, if any -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    
    <!-- User Fields -->
    <div class="mb-3">
      <label for="id_first_name" class="form-label">First Name</label>
      <input type="text" name="first_name" id="id_first_name" class="form-control" placeholder="Enter first name" required>
    </div>
    <div class="mb-3">
      <label for="id_middle_name" class="form-label">Middle Name</label>
      <input type="text" name="middle_name" id="id_middle_name" class="form-control" placeholder="Enter middle name ">
    </div>
    <div class="mb-3">
      <label for="id_last_name" class="form-label">Last Name</label>
      <input type="text" name="last_name" id="id_last_name" class="form-control" placeholder="Enter last name" required>
    </div>
    <div class="mb-3">
      <label for="id_email" class="form-label">Email</label>
      <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">Password</label>
      <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter password" required>
    </div>
    
    <!-- UserProfile Field: Role -->
    <div class="mb-3">
      <label for="id_role" class="form-label">User Role</label>
      <select name="role" id="id_role" class="form-select" required>
         <option value="User">User</option>
         <option value="Admin">Admin</option>
         <option value="SuperAdmin">SuperAdmin</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Save User</button>
    <a href="{% url 'dashboardadminapp:users' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
