{% extends "admindashboard/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <!-- Back Button -->
  <button onclick="window.location.href='/admindashboard/dashboard/';" class="btn">Back</button>
  
  <!-- Drag & Drop Box -->
  <div class="dashboard-box" id="drop-area">
    <p>Drag and drop a file here or click to select</p>
    <input type="file" id="fileElem" accept="image/*" style="display:none">
    <label class="button" for="fileElem">Select file</label>
  </div>
  
  <!-- Two-Column Container for Preview and Result -->
  <div id="columns-container">
    <!-- Left Column: File Preview -->
    <div class="dashboard-box column" id="preview-container">
      <h3>File Preview:</h3>
      <div id="gallery"></div>
    </div>
    
    <!-- Right Column: Result -->
    <div class="dashboard-box column" id="result-container">
      <h3>Result:</h3>
      <div id="result-box">
        <!-- Processed result will be displayed here -->
      </div>
    </div>
  </div>
  
  <!-- Identify Button -->
  <div class="button-container">
    <button id="identifyBtn" class="btn" disabled>Identify</button>
  </div>
</div>

<script>
// DOM element references
const dropArea = document.getElementById('drop-area');
const fileInput = document.getElementById('fileElem');
const gallery = document.getElementById('gallery');
const identifyBtn = document.getElementById('identifyBtn');
const resultBox = document.getElementById('result-box');

let currentImage = null;

// Prevent default drag behaviors
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  dropArea.addEventListener(eventName, preventDefaults, false);
  document.body.addEventListener(eventName, preventDefaults, false);
});
function preventDefaults(e) {
  e.preventDefault();
  e.stopPropagation();
}

// Highlight drop area when file is dragged over it
['dragenter', 'dragover'].forEach(eventName => {
  dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
});
['dragleave', 'drop'].forEach(eventName => {
  dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
});

// Handle dropped files
dropArea.addEventListener('drop', handleDrop, false);
function handleDrop(e) {
  const dt = e.dataTransfer;
  const files = dt.files;
  handleFiles(files);
}

// Also handle files selected via the file input
fileInput.addEventListener('change', (e) => {
  handleFiles(e.target.files);
});

function handleFiles(files) {
  // Clear previous previews and results if needed
  gallery.innerHTML = '';
  resultBox.innerHTML = '';
  currentImage = null;
  disableIdentify();

  Array.from(files).forEach(file => {
    if (!file.type.startsWith('image/')) return;
    currentImage = file;
    previewFile(file);
  });
  
  if (currentImage) enableIdentify();
}

function previewFile(file) {
  const reader = new FileReader();
  reader.readAsDataURL(file);
  reader.onloadend = function() {
    const img = document.createElement('img');
    img.src = reader.result;
    img.style.maxWidth = '100%';
    img.style.display = 'block';
    img.style.margin = '0 auto 10px';
    gallery.appendChild(img);
  }
}

function enableIdentify() {
  identifyBtn.disabled = false;
  identifyBtn.classList.remove('disabled');
}
function disableIdentify() {
  identifyBtn.disabled = true;
  identifyBtn.classList.add('disabled');
}

// Identify button event
identifyBtn.addEventListener('click', function() {
  if (!currentImage) return;
  
  // Show a loading message in the result container
  resultBox.innerHTML = '<p>Processing image with YOLOv8...</p>';
  
  // Simulate processing delay
  setTimeout(() => {
    resultBox.innerHTML = '<p>Result: Object(s) detected successfully.</p>';
  }, 2000);
});
</script>

<style>
/* General container styling */
.container {
  width: 80%;
  margin: 0 auto;
  font-family: Arial, sans-serif;
}

/* Back button styling */
.btn {
  padding: 10px 20px;
  margin: 10px 0;
  background-color: #007bff;
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}
.btn:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

/* Dashboard-box styling for drag and drop and column boxes */
.dashboard-box {
  border: 2px dashed #ccc;
  border-radius: 20px;
  padding: 20px;
  transition: border-color 0.3s ease;
  margin-top: 20px;
}
.dashboard-box.highlight {
  border-color: purple;
}

/* File selection button styling */
.button {
  display: inline-block;
  padding: 8px 16px;
  margin-top: 10px;
  background-color: #007bff;
  color: white;
  cursor: pointer;
  border-radius: 4px;
}
.button:hover {
  background-color: #0056b3;
}

/* Two-Column Container */
#columns-container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}
.column {
  flex: 1;
  min-width: 300px;
  box-sizing: border-box;
}

/* Gallery (Preview Images) Styling */
#gallery {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Center the Identify Button */
.button-container {
  text-align: center;
  margin-top: 30px;
}

/* Result container styling */
#result-box {
  padding: 40px;
  border: 150px;
  border-radius: 8px;
  min-height: 150px;
}
</style>
{% endblock %}
