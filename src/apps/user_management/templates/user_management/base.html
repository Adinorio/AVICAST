{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>AVICAST Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'user_management/css/navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="app-container" style="display: flex;">
    <nav class="sidebar">
        <!-- Logo -->
        <div class="sidebar__logo-container">
            <span class="sidebar__logo-text">AVICAST</span>
        </div>
        <!-- Navigation -->
        <ul class="sidebar__nav">
            <li><a href="{% url 'user_management:dashboard' %}" class="sidebar__nav-item {% if request.resolver_match.url_name == 'dashboard' %}sidebar__nav-item--active{% endif %}" data-nav="dashboard" aria-label="Dashboard" tabindex="0">
                <i class="sidebar__nav-icon fas fa-tachometer-alt"></i>
                <span class="sidebar__nav-text">Dashboard</span>
            </a></li>
            <li><a href="{% url 'user_management:users' %}" class="sidebar__nav-item {% if request.resolver_name == 'user_management:users' %}sidebar__nav-item--active{% endif %}" data-nav="user-management" aria-label="User Management" tabindex="0">
                <i class="sidebar__nav-icon fas fa-users"></i>
                <span class="sidebar__nav-text">User Management</span>
            </a></li>
            <li><a href="{% url 'user_management:roles' %}" class="sidebar__nav-item {% if request.resolver_name == 'user_management:roles' %}sidebar__nav-item--active{% endif %}" data-nav="roles" aria-label="Roles" tabindex="0">
                <i class="sidebar__nav-icon fas fa-user-tag"></i>
                <span class="sidebar__nav-text">Roles</span>
            </a></li>
            <li><a href="#" class="sidebar__nav-item {% if request.resolver_name == 'user_management:assignment' %}sidebar__nav-item--active{% endif %}" data-nav="assignment" aria-label="Assignment" tabindex="0">
                <i class="sidebar__nav-icon fas fa-clipboard-list"></i>
                <span class="sidebar__nav-text">Assignment</span>
            </a></li>
            <li><a href="{% url 'user_management:logs' %}" class="sidebar__nav-item {% if request.resolver_name == 'user_management:logs' %}sidebar__nav-item--active{% endif %}" data-nav="history" aria-label="History" tabindex="0">
                <i class="sidebar__nav-icon fas fa-history"></i>
                <span class="sidebar__nav-text">History</span>
            </a></li>
        </ul>
        <div class="sidebar__divider"></div>
        <!-- Bottom Section -->
        <div class="sidebar__bottom">
            <ul class="sidebar__nav sidebar__nav--bottom">
                <li><a href="{% url 'user_management:notifications' %}" class="sidebar__nav-item {% if request.resolver_name == 'user_management:notifications' %}sidebar__nav-item--active{% endif %}" data-nav="notifications" aria-label="Notifications" tabindex="0">
                    <i class="sidebar__nav-icon fas fa-bell"></i>
                    <span class="sidebar__nav-text">Notifications</span>
                    <span class="sidebar__badge sidebar__badge--show">1</span>
                </a></li>
                <li><a href="{% url 'user_management:settings' %}" class="sidebar__nav-item {% if request.resolver_name == 'user_management:settings' %}sidebar__nav-item--active{% endif %}" data-nav="settings" aria-label="Settings" tabindex="0">
                    <i class="sidebar__nav-icon fas fa-cog"></i>
                    <span class="sidebar__nav-text">Settings</span>
                </a></li>
                <li><a href="{% url 'authentication:logout' %}" class="sidebar__nav-item" data-nav="logout" aria-label="Logout" tabindex="0">
                    <span class="sidebar__icon-container">
                        <i class="fas fa-sign-out-alt sidebar__icon"></i>
                    </span>
                    <span class="sidebar__label">Logout</span>
                </a></li>
            </ul>
            <div class="sidebar__profile">
                <div class="sidebar__avatar sidebar__avatar--profile"><img src="{% static 'images/TranspaCENRO.png' %}" alt="User Avatar" class="sidebar__profile-image"></div>
                <div class="sidebar__profile-text">
                    <span class="sidebar__username">Dhenz Sherwin Cuenca</span>
                    <span class="sidebar__role">Super Admin</span>
                </div>
            </div>
        </div>
    </nav>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</div>
<script>
// Sidebar nav item selection logic
const navItems = Array.from(document.querySelectorAll('.sidebar__nav-item'));
let isTyping = false;

// Check if user is typing in an input or textarea
document.addEventListener('focusin', (e) => {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) {
        isTyping = true;
    }
});

document.addEventListener('focusout', (e) => {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) {
        isTyping = false;
    }
});

// Handle click events
navItems.forEach(item => {
    item.addEventListener('click', function(e) {
        if (this.tagName === 'BUTTON') {
            e.preventDefault();
            // Remove active class from all items
            navItems.forEach(i => i.classList.remove('sidebar__nav-item--active'));
            // Add active class to clicked item
            this.classList.add('sidebar__nav-item--active');
            this.focus();
        }
    });
});

// Keyboard navigation (up/down arrows and enter)
document.addEventListener('keydown', function(e) {
    if (isTyping) return; // Don't handle navigation if user is typing

    const current = document.querySelector('.sidebar__nav-item--active');
    if (!current) return;

    let idx = navItems.indexOf(current);
    
    if (e.key === 'ArrowDown') {
        e.preventDefault();
        let nextIdx = idx;
        do {
            nextIdx = (nextIdx + 1) % navItems.length;
        } while (navItems[nextIdx].offsetParent === null && nextIdx !== idx);
        
        navItems.forEach(i => i.classList.remove('sidebar__nav-item--active'));
        navItems[nextIdx].classList.add('sidebar__nav-item--active');
        navItems[nextIdx].focus();
    } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        let prevIdx = idx;
        do {
            prevIdx = (prevIdx - 1 + navItems.length) % navItems.length;
        } while (navItems[prevIdx].offsetParent === null && prevIdx !== idx);
        
        navItems.forEach(i => i.classList.remove('sidebar__nav-item--active'));
        navItems[prevIdx].classList.add('sidebar__nav-item--active');
        navItems[prevIdx].focus();
    } else if (e.key === 'Enter' && current.tagName === 'A') {
        e.preventDefault();
        current.click();
    }
});

// Add hover effect
navItems.forEach(item => {
    item.addEventListener('mouseenter', function() {
        if (!this.classList.contains('sidebar__nav-item--active')) {
            this.style.backgroundColor = 'rgba(64, 67, 88, 0.5)';
        }
    });

    item.addEventListener('mouseleave', function() {
        if (!this.classList.contains('sidebar__nav-item--active')) {
            this.style.backgroundColor = '';
        }
    });
});
</script>
</body>
</html>
