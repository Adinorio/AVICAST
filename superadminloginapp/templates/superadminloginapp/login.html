{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AVICAST | Migratory Bird Census Management System Login">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AVICAST - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="h-screen m-0 bg-black bg-cover bg-center flex items-center justify-end relative"
      style="background-image: url('{% static 'images/482040492_921430683274402_284278355031007024_n.jpg' %}')">


  <!-- Floating Text Carousel -->
  <div class="absolute top-1/3 left-5 text-white text-[18px] font-medium z-10 max-w-xs leading-relaxed">
    <p id="carousel-text">Did you know? Some birds migrate more than 10,000 miles!</p>
  </div>

  <!-- Login Form -->
  <div class="relative w-80 bg-white bg-opacity-95 rounded-2xl p-8 shadow-lg mr-16">

    <!-- Logo and Title -->
    <div class="flex items-center mb-4">
      <img src="{% static 'images/TranspaCENRO.png' %}" alt="AVICAST Logo" class="w-16 h-16 mr-3 object-contain">
      <h2 class="text-2xl font-semibold text-gray-900">AVICAST</h2>
    </div>
    
    
    <p class="text-sm text-gray-600 mb-6">Migratory Bird Census Management System</p>
  
    <!-- Form -->
    <form method="POST" class="space-y-5">
      {% csrf_token %}
  
      <!-- User ID -->
      <div>
        <label for="user_id" class="block text-sm text-gray-800 mb-1">User ID</label>
        <div class="flex items-center bg-gray-100 px-3 py-2 rounded-lg border border-gray-300">
          <i class="fa fa-user text-gray-500 mr-3"></i>
          <input type="text" name="user_id" id="user_id" required placeholder="Enter your ID number"
                 class="flex-1 bg-transparent outline-none border-none text-sm text-gray-800">
        </div>
      </div>
  
      <!-- Password -->
      <div>
        <label for="password" class="block text-sm text-gray-800 mb-1">Password</label>
        <div class="flex items-center bg-gray-100 px-3 py-2 rounded-lg border border-gray-300">
          <i class="fa fa-lock text-gray-500 mr-3"></i>
          <input type="password" name="password" id="password" required placeholder="Enter your password"
                 class="flex-1 bg-transparent outline-none border-none text-sm text-gray-800">
        </div>
      </div>
  
      <a href="#" class="block text-xs text-blue-500 text-right hover:underline">Forgot Password?</a>
  
      <button type="submit"
              class="w-full py-3 bg-lime-500 text-gray-900 font-medium rounded-lg hover:bg-gray-400 transition">
        LOGIN
      </button>
  
      {% if error_message %}
        <p class="text-red-500 text-sm mt-2">{{ error_message }}</p>
      {% endif %}
  
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    </form>
  </div>
  

  <!-- Text Carousel Script -->
  <script>
    const trivia = [
      "Did you know? Some birds migrate more than 10,000 miles!<br>This incredible journey can take weeks or even months as they travel across continents.",
      "Birds can fly at speeds of up to 60 miles per hour!<br>This makes them some of the fastest creatures in the animal kingdom.",
      "The Arctic Tern has the longest migration of any bird, traveling 25,000 miles annually.<br>They migrate from the Arctic to the Antarctic and back.",
      "A group of flamingos is called a 'flamboyance'.<br>This colorful and elegant bird is known for its unique appearance and social behavior.",
      "The fastest bird in the world is the Peregrine Falcon, which can reach speeds of over 240 mph!<br>It achieves these speeds while diving to catch prey."
    ];

    let currentIndex = 0;
    const carouselText = document.getElementById("carousel-text");

    function updateCarouselText() {
      carouselText.innerHTML = trivia[currentIndex];
      currentIndex = (currentIndex + 1) % trivia.length;
    }

    updateCarouselText();
    setInterval(updateCarouselText, 10000);
  </script>

</body>
</html>
