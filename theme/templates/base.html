{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>AVICAST Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% tailwind_css %}
</head>

<body class="bg-gray-50 font-sans">

  <div class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-white border-r flex flex-col justify-between">
      <div>
        <div class="flex items-center p-6">
          <!-- Logo -->
          <img src="{% static 'images/TranspaCENRO.png' %}" alt="AVICAST Logo" class="w-20 h-20 mr-4"> <!-- Adjusted size -->
          
          <!-- Title -->
          <span class="text-2xl font-bold text-green-700">AVICAST</span>
        </div>
    
        <!-- Navigation -->
        <nav class="mt-8 space-y-1">
          <a href="{% url 'dashboardadminapp:dashboard' %}" class="flex items-center w-full px-6 py-3 text-gray-700 hover:bg-green-100 rounded transition">
            <span class="ml-2">Dashboard</span>
          </a>
    
          <a href="{% url 'dashboardadminapp:users' %}" class="flex items-center w-full px-6 py-3 text-gray-700 hover:bg-green-100 rounded transition">
            <span class="ml-2">User Management</span>
          </a>
    
          <a href="{% url 'dashboardadminapp:roles' %}" class="flex items-center w-full px-6 py-3 text-gray-700 hover:bg-green-100 rounded transition">
            <span class="ml-2">Assignment</span>
          </a>
    
          <a href="{% url 'dashboardadminapp:logs' %}" class="flex items-center w-full px-6 py-3 text-gray-700 hover:bg-green-100 rounded transition">
            <span class="ml-2">History</span>
          </a>
        </nav>
      </div>
    
      <!-- Footer -->
      <div class="p-6 space-y-2">
        <a href="#" class="block w-full text-sm text-gray-500 hover:text-green-700 transition">Notifications</a>
        <a href="#" class="block w-full text-sm text-gray-500 hover:text-green-700 transition">Settings</a>
        <a href="{% url 'dashboardadminapp:logout' %}" class="block w-full text-sm text-red-500 hover:text-red-700 transition">Logout</a>
    
        <div class="flex items-center mt-4">
          <img src="{% static 'images/avatar.png' %}" alt="avatar" class="w-10 h-10 rounded-full mr-2">
          <div>
            <p class="text-gray-700 font-semibold text-sm">Dhenz Sherwin Cuenca</p>
            <p class="text-xs text-gray-500">Super Admin</p>
          </div>
        </div>
      </div>
    </aside>
    

    <!-- Main content area -->
    <main class="flex-1 overflow-y-auto p-8 space-y-8">
      {% block content %}
      <!-- Pages will inject here -->
      {% endblock %}
    </main>

  </div>

</body>
</html>
